<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/responsive.css">
</head>
<body>
    <div id="app">
        <!-- header begin -->
        <header class="header">
            <div class="mw1200 header__wrapper">
                <div class="header__logo">
                    <a class="header__logo--link" href="/">
                        <i class="fa-solid fa-spell-check"></i>
                        <span>Từ Điển</span>
                    </a>
                </div>
    
                <div class="header__control">
                    <div class="header__control__item">
                        <a href="" class="header__control__item--link">Đăng nhập</a>
                    </div>
                    <div class="header__control__item">
                        <a href="" class="header__control__item--link">Đăng ký</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- body begin -->
        <main class="content mw1200">
            <div class="content__name">
                <i class="fab fa-angellist"></i>
                <h1>Dictionary</h1>
            </div>

            <div class="content__search">
                <input type="text" name="" id="" class="content__search__input" placeholder="search...">
                <select class="content__search__select" name="" id="">
                    <option class="content__search__select__item" value="en">Anh - Việt</option>
                    <option class="content__search__select__item" value="vi">Việt - Anh</option>
                </select>
                <button class="content__search__btn">Tra từ</button>
            </div>

            <div class="mb--content__search">
                <input type="text" name="" id="" class="content__search__input" placeholder="search...">
                <select class="content__search__select" name="" id="">
                    <option class="content__search__select__item" value="en">Anh - Việt</option>
                    <option class="content__search__select__item" value="vi">Việt - Anh</option>
                </select>
                <button class="content__search__btn">Tra từ</button>
            </div>

            <div class="content__result">
                <div class="content__result__item word">
                    <div class="content__result__word__item __word">Hello</div>
                    <div class="content__result__word__item">/hə'ləʊ/</div>
                </div>
                <div class="content__result__item nature">
                    <span>Thán từ, Danh từ</span>
                </div>
                <div class="content__result__item mean">
                    <div>Nghĩa của từ:</div>
                    <div class="mean-of-word">Chào, Xin chào</div>
                </div>
                <div class="content__result__involve">
                    <div class="content__result__involve__title">*Từ liên quan:</div>
                    <ul class="content__result__involve__list">
                        <li class="content__result__involve__item">
                            <a href="/" class="content__result__involve--link">hi</a>
                        </li>
                        <li class="content__result__involve__item">
                            <a href="/" class="content__result__involve--link">halo</a>
                        </li>
                        <li class="content__result__involve__item">
                            <a href="/" class="content__result__involve--link">hilu</a>
                        </li>
                        <li class="content__result__involve__item">
                            <a href="/" class="content__result__involve--link">loha</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- body end -->

        <!-- footer begin -->
        <footer class="footer">
            <div class="mw1200 footer__wrapper">
                <div class="footer__list">
                    <div class="footer__item">
                        <a href="/" class="footer__item--link">
                            <i class="fa-solid fa-spell-check"></i>
                            <span>Từ Điển</span>
                        </a>
                    </div>
                    <div class="footer__item footer__item__rela">
                        <a href="/" class="footer__item--link">API</a>
                    </div>
                </div>
    
                <div class="footer__copyright">Copyright &copy; Dictionary</div>
            </div>
        </footer>
        <!-- footer end -->
    </div>
</body>
</html>
