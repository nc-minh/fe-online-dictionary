<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="shortcut icon" href="../img/dictionary.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/responsive.css">
</head>
<body>
    <div id="app">
        <!-- header begin -->
        <header class="header">
            <div class="mw1200 header__wrapper">
                <div class="header__logo">
                    <a class="header__logo--link" href="/">
                        <i class="fa-solid fa-spell-check"></i>
                        <span>Từ Điển</span>
                    </a>
                </div>
    
                <div class="header__control">
                    <div class="header__control__item">
                        <a href="" class="header__control__item--link">Đăng nhập</a>
                    </div>
                    <div class="header__control__item">
                        <a href="" class="header__control__item--link">Đăng ký</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- body begin -->
        <main class="content mw1200">
            <div class="content__name">
                <i class="fab fa-angellist"></i>
                <h1>Dictionary</h1>
            </div>

            <div class="content__register">
                <h2 class="content__register__title">Log in with your username</h2>
                <div class="content__register__form">
                    <input type="text" name="username" id="username" class="content__register__form__item" placeholder="Username*">
                    <p id="alert-username" class="content__register__form__item--alert">*Tên tài khoản đã tồn tại</p>
                    <input type="password" name="password" id="password" class="content__register__form__item" placeholder="Password*">
                    <p id="alert-password" class="content__register__form__item--alert">*Mật khẩu sai xin mời nhập lại</p>
                </div>
                <button class="content__register__btn" onclick="checkLogin()">Login</button>
                <a href="./register.html" class="content__register__toLogin">Don't have an account yet?</a>
            </div>
        </main>
        <!-- body end -->

        <!-- footer begin -->
        <footer class="footer">
            <div class="mw1200 footer__wrapper">
                <div class="footer__list">
                    <div class="footer__item">
                        <a href="/" class="footer__item--link">
                            <i class="fa-solid fa-spell-check"></i>
                            <span>Từ Điển</span>
                        </a>
                    </div>
                    <div class="footer__item footer__item__rela">
                        <a href="/" class="footer__item--link">API</a>
                    </div>
                </div>
    
                <div class="footer__copyright">Copyright &copy; Dictionary</div>
            </div>
        </footer>
        <!-- footer end -->
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
